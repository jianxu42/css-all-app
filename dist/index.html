<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS All App</title>
    <link href="output.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <h1 class="text-3xl font-bold underline">CSS All App</h1>
      <button
        id="onesupport"
        rel="bubble-float-top"
        class="button bubble-float-top"
      >
        One Support
      </button>
      <button
        id="crmglobal"
        rel="bubble-float-bottom"
        class="button bubble-float-bottom"
      >
        CRM Global
      </button>
      <button
        id="unify"
        rel="bubble-float-left"
        class="button bubble-float-left"
      >
        Unify
      </button>
      <button id="azuredataexplorer" rel="glow" class="button glow">
        Azure Data Explorer
      </button>
      <button id="azuresupportcenter" rel="pop" class="button pop">
        Azure Support Center
      </button>
      <button
        id="azuresupportcentercn"
        rel="curl-top-right"
        class="button curl-top-right"
      >
        Azure Support Center CN
      </button>
      <button
        id="cmat"
        rel="curl-bottom-right"
        class="button curl-bottom-right"
      >
        CMAT
      </button>
      <button id="sspm" rel="curl-bottom-left" class="button curl-bottom-left">
        Self-Service Password Management
      </button>
      <button
        id="worldtimebuddy"
        rel="bubble-float-right"
        class="button bubble-float-right"
      >
        World Time Buddy
      </button>
      <button
        id="textce"
        rel="curl-bottom-left"
        class="button curl-bottom-left"
      >
        Textce
      </button>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
